    const container = document.getElementById('cardsContainer');

    function getBadge(type) {
        if(type === 'Corporate') return 'corp';
        if(type === 'Consulenza') return 'cons';
        if(type === 'Social Impact') return 'social';
        return 'tech';
    }

    function getStatusLabel(status) {
        if(status === 'high') return 'Strutturato';
        if(status === 'med') return 'In Sviluppo';
        return 'Early Stage';
    }

    function renderCards(filter = "") {
        container.innerHTML = "";
        const filteredData = database.filter(item => {
            const searchStr = (item.name + item.location + item.tags.join(" ") + item.analysis).toLowerCase();
            return searchStr.includes(filter.toLowerCase());
        });

        filteredData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Animazione ingresso
            card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.05}s`;
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            // Logica Bottone Report
            let reportBtnHTML = '';
            if(item.reportUrl && item.reportUrl.length > 0) {
                reportBtnHTML = `
                <a href="${item.reportUrl}" target="_blank" class="btn btn-report" title="Vedi Bilancio Sostenibilità/Impatto">
                    <i class="fa-solid fa-leaf"></i> Report ESG
                </a>`;
            }

            card.innerHTML = `
                <div class="card-header-row">
                    <span class="badge ${getBadge(item.type)}">${item.type}</span>
                    <div class="status-pill status-${item.maturity}">
                        <span class="status-dot"></span>
                        ${getStatusLabel(item.maturity)}
                    </div>
                </div>

                <div class="company-name">${item.name}</div>
                
                <div class="location">
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}" target="_blank">
                        <i class="fa-solid fa-location-dot" style="color:var(--primary)"></i> ${item.location}
                    </a>
                </div>
                
                <div class="role-section" style="margin-top:1rem;">
                    <div class="role-title">${item.dept}</div>
                    <div class="slots">Posti: <strong>${item.slots}</strong></div>
                </div>

                <div class="metrics-grid">
                    <div class="metric">
                        <span class="metric-label"><i class="fa-solid fa-users"></i> Dipendenti</span>
                        <span class="metric-value">${item.employees}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fa-solid fa-chart-line"></i> Fatturato</span>
                        <span class="metric-value">${item.revenue}</span>
                    </div>
                </div>

                <div class="desc-text">${item.info}</div>

                <div style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    ${item.tags.map(tag => `<span style="font-size: 0.7rem; background: #f1f5f9; padding: 4px 10px; border-radius: 6px; color: var(--text-muted); font-weight:600;">#${tag}</span>`).join('')}

                    <button class="btn btn-outline" onclick="openModal('${item.name.replace(/'/g, "\\'")}')">

        }

        modalBody.innerHTML = `
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div style="margin-bottom: 2rem;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span class="badge ${getBadge(item.type)}" style="font-size: 0.8rem; margin-bottom:0.5rem; display:inline-block;">${item.type}</span>
                    <div class="status-pill status-${item.maturity}">
                        <span class="status-dot"></span>
                        ${getStatusLabel(item.maturity)}
                    </div>
                </div>
                
                <h2 class="modal-h2">${item.name}</h2>
                <div style="color: var(--text-muted); display:flex; gap: 1.5rem; font-size: 0.95rem;">
                    <span><i class="fa-solid fa-location-dot"></i> ${item.location}</span>
                    <span><i class="fa-solid fa-users"></i> ${item.employees}</span>
                    <span><i class="fa-solid fa-chart-line"></i> ${item.revenue}</span>
                </div>
            </div>

            <div class="modal-section-title"><i class="fa-solid fa-building"></i> Profilo Aziendale</div>
            <p style="color:var(--text-main); line-height:1.6;">${item.extra}</p>

            <div class="modal-section-title"><i class="fa-solid fa-graduation-cap"></i> Valore per il Master</div>
            <p style="background: var(--bg-body); padding: 1rem; border-radius: 12px; border-left: 4px solid var(--primary); color:var(--text-main); line-height:1.6;">
                ${item.analysis}
            </p>

            <div style="margin-top: 2.5rem; display:grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <a href="${item.url}" target="_blank" class="btn btn-primary">
                    <i class="fa-solid fa-globe"></i> Sito Web
                </a>
                ${reportLinkHtml}
            </div>
            <button onclick="closeModal()" class="btn btn-outline" style="margin-top:1rem; width:100%;">Chiudi</button>
        `;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    window.closeModal = function() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    renderCards();

    searchInput.addEventListener('input', (e) => {
        renderCards(e.target.value);
    });
<button id="scrollTopBtn" title="Torna su">
    <i class="fa-solid fa-arrow-up"></i>
</button>
    
</script>
</body>
</html>
