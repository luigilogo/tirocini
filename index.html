            url: "https://www.modorent.it"

    // RENDER LOGIC
    const container = document.getElementById('cardsContainer');
    const searchInput = document.getElementById('searchInput');

    function getBadge(type) {
        if(type === 'Corporate') return 'corp';
        if(type === 'Consulenza') return 'cons';
        if(type === 'Social Impact') return 'social';
        return 'tech';
    }

    function renderCards(filter = "") {
        container.innerHTML = "";
        const filteredData = database.filter(item => {
            const searchStr = (item.name + item.location + item.tags.join(" ") + item.analysis).toLowerCase();
            return searchStr.includes(filter.toLowerCase());
        });

        filteredData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="company-name">${item.name}</div>
                        <div class="location"><i class="fa-solid fa-location-dot"></i> ${item.location}</div>
                    </div>
                    <span class="badge ${getBadge(item.type)}">${item.type}</span>
                </div>
                
                <div class="role-title">
                    ${item.dept}<br>
                    <span style="font-size:0.8rem; color:var(--text-muted); font-weight:400">Slots: ${item.slots}</span>
                </div>

                <div style="font-size: 0.9rem; color: #cbd5e1; flex-grow: 1;">
                    ${item.info}
                </div>

                <div class="tags-container" style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    ${item.tags.map(tag => `<span style="font-size: 0.7rem; background: var(--bg-body); padding: 2px 8px; border-radius: 4px; color: var(--text-muted); border: 1px solid var(--border)">#${tag}</span>`).join('')}
                </div>

                <button class="expand-btn" onclick="openModal('${item.name.replace(/'/g, "\\'")}')">
                    <i class="fa-solid fa-eye"></i> Dettagli & Analisi
                </button>
            `;
            container.appendChild(card);
        });
    }

    // MODAL LOGIC
    const modal = document.getElementById('modalOverlay');
    const modalBody = document.getElementById('modalBody');

    window.openModal = function(name) {
        const item = database.find(i => i.name === name);

        modalBody.innerHTML = `
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="font-size: 1.8rem; margin-bottom: 0.5rem; color: var(--text-main);">${item.name}</h2>
            <div style="margin-bottom: 1.5rem;">
                <span class="badge ${getBadge(item.type)}">${item.type}</span>
                <span style="margin-left: 1rem; color: var(--text-muted); font-size: 0.9rem;">${item.location}</span>
            </div>

            <div class="modal-section">
                <div class="modal-label">Contesto & Dati</div>
                <p class="modal-text">${item.extra}</p>
            </div>

            <div class="modal-section">
                <div class="modal-label">Analisi Master D-ESG</div>
                <p class="modal-text" style="color: #cbd5e1;">${item.analysis}</p>
            </div>

            <div class="modal-section" style="text-align: center; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1.5rem;">
                <a href="${item.url}" target="_blank" class="website-btn">
                    <i class="fa-solid fa-globe"></i> Visita Sito Corporate
                </a>
            </div>
        `;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    window.closeModal = function() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // Initial Render
    renderCards();

    // Search Listener
    searchInput.addEventListener('input', (e) => {
        renderCards(e.target.value);
    });

</script>
