<head>

    <style>
        :root {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #334155;
            --tag-corp: #059669; /* Green */
            --tag-cons: #2563eb; /* Blue */
            --tag-social: #9333ea; /* Purple */
            --tag-tech: #ea580c; /* Orange */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background-color: var(--bg-body); color: var(--text-main); min-height: 100vh; padding: 2rem; }
        
        /* Header */
        header { max-width: 1200px; margin: 0 auto 2rem auto; text-align: center; }
        h1 { font-size: 2.5rem; font-weight: 700; background: linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        p.subtitle { color: var(--text-muted); font-size: 1.1rem; }

        /* Search & Filter */
        .controls { max-width: 1200px; margin: 0 auto 1.5rem auto; display: flex; gap: 1rem; flex-wrap: wrap; }
        .search-box { flex: 1; position: relative; }
        .search-box input { width: 100%; padding: 1rem 1rem 1rem 3rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; color: white; font-size: 1rem; outline: none; transition: all 0.2s; }
        .search-box input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); }
        .search-box i { position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        
        /* Dashboard Grid */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: 0 auto; }
        
        /* Card Style */
        .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); border-color: var(--text-muted); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .company-name { font-size: 1.25rem; font-weight: 700; color: white; margin-bottom: 0.2rem; }
        .location { font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 0.4rem; }
        
        /* Tags */
        .badge { font-size: 0.7rem; padding: 0.2rem 0.6rem; border-radius: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge.corp { background: rgba(5, 150, 105, 0.2); color: #34d399; border: 1px solid rgba(5, 150, 105, 0.4); }
        .badge.cons { background: rgba(37, 99, 235, 0.2); color: #60a5fa; border: 1px solid rgba(37, 99, 235, 0.4); }
        .badge.social { background: rgba(147, 51, 234, 0.2); color: #c084fc; border: 1px solid rgba(147, 51, 234, 0.4); }
        .badge.tech { background: rgba(234, 88, 12, 0.2); color: #fdba74; border: 1px solid rgba(234, 88, 12, 0.4); }

        .role-title { font-size: 0.95rem; font-weight: 500; color: var(--text-main); margin-bottom: 1rem; line-height: 1.4; border-left: 3px solid var(--accent); padding-left: 0.8rem; }

        /* Detail Section (Hidden by default) */
        .details { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border); font-size: 0.9rem; color: var(--text-muted); }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .data-label { font-weight: 600; color: var(--text-muted); }
        .data-value { color: var(--text-main); text-align: right; }

        /* Expansion Button */
        .expand-btn { width: 100%; padding: 0.8rem; margin-top: 1rem; background: var(--bg-hover); border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: 600; transition: background 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .expand-btn:hover { background: var(--accent); }

        /* Modal Overlay */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 100; display: none; justify-content: center; align-items: center; padding: 1rem; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.active { display: flex; opacity: 1; }
        
        .modal-content { background: var(--bg-card); width: 100%; max-width: 700px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); padding: 2rem; max-height: 90vh; overflow-y: auto; position: relative; }
        
        .close-modal { position: absolute; top: 1.5rem; right: 1.5rem; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); transition: color 0.2s; }
        .close-modal:hover { color: white; }

        /* Modal Sections */
        .modal-section { margin-bottom: 1.5rem; }
        .modal-label { font-size: 0.8rem; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-bottom: 0.5rem; letter-spacing: 1px; }
        .modal-text { line-height: 1.6; color: #e2e8f0; }
        .highlight-box { background: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent); padding: 1rem; border-radius: 0 8px 8px 0; margin-top: 0.5rem; }
        
        .copy-btn { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 0.3rem 0.8rem; border-radius: 6px; cursor: pointer; font-size: 0.8rem; margin-top: 0.5rem; display: inline-flex; align-items: center; gap: 0.4rem; transition: all 0.2s; }
        .copy-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

        }
    </style>
</head>
