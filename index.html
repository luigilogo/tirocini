            padding: 0.5rem;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);

            background: transparent;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

            gap: 2rem; 
            max-width: 1200px; 
            margin: 0 auto;

            background: var(--bg-card);

            display: flex; 
            flex-direction: column; 
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

            transform: translateY(-6px);

        .location { font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 0.3rem; margin-top: 0.2rem; }

    // RENDER LOGIC
    const container = document.getElementById('cardsContainer');
    const searchInput = document.getElementById('searchInput');

    function getBadge(type) {
        if(type === 'Corporate') return 'corp';
        if(type === 'Consulenza') return 'cons';
        if(type === 'Social Impact') return 'social';
        return 'tech';
    }

    function renderCards(filter = "") {
        container.innerHTML = "";
        const filteredData = database.filter(item => {
            const searchStr = (item.name + item.location + item.tags.join(" ") + item.analysis).toLowerCase();
            return searchStr.includes(filter.toLowerCase());
        });

        filteredData.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Animazione ingresso a cascata
            card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.05}s`;
            card.style.opacity = '0'; // Start hidden
            card.style.transform = 'translateY(20px)'; // Start lower
            
            card.innerHTML = `
                <div class="card-top">
                    <div>
                        <div class="company-name">${item.name}</div>
                        <div class="location"><i class="fa-solid fa-location-dot" style="color:var(--primary)"></i> ${item.location}</div>
                    </div>
                    <span class="badge ${getBadge(item.type)}">${item.type}</span>
                </div>
                
                <div class="role-section">
                    <div class="role-title">${item.dept}</div>
                    <div class="slots">Posti disponibili: <strong>${item.slots}</strong></div>
                </div>

                <div class="metrics-grid">
                    <div class="metric">
                        <span class="metric-label"><i class="fa-solid fa-users metric-icon"></i> Dipendenti</span>
                        <span class="metric-value">${item.employees}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fa-solid fa-chart-line metric-icon"></i> Fatturato</span>
                        <span class="metric-value">${item.revenue}</span>
                    </div>
                </div>

                <div class="desc-text">
                    ${item.info}
                </div>

                <div style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    ${item.tags.map(tag => `<span style="font-size: 0.7rem; background: #f1f5f9; padding: 4px 10px; border-radius: 6px; color: var(--text-muted); font-weight:600;">#${tag}</span>`).join('')}
                </div>

                <div class="card-actions">
                    <button class="btn btn-outline" onclick="openModal('${item.name.replace(/'/g, "\\'")}')">
                        <i class="fa-regular fa-file-lines"></i> Analisi
                    </button>
                    <a href="${item.url}" target="_blank" class="btn btn-primary">
                        Visit Website <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // Add CSS Keyframe animation via JS
    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(styleSheet);

    // MODAL LOGIC
    const modal = document.getElementById('modalOverlay');
    const modalBody = document.getElementById('modalBody');

    window.openModal = function(name) {
        const item = database.find(i => i.name === name);

        modalBody.innerHTML = `
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div style="margin-bottom: 2rem;">
                <span class="badge ${getBadge(item.type)}" style="font-size: 0.8rem; margin-bottom:0.5rem; display:inline-block;">${item.type}</span>
                <h2 class="modal-h2">${item.name}</h2>
                <div style="color: var(--text-muted); display:flex; gap: 1.5rem; font-size: 0.95rem;">
                    <span><i class="fa-solid fa-location-dot"></i> ${item.location}</span>
                    <span><i class="fa-solid fa-users"></i> ${item.employees} Dipendenti</span>
                    <span><i class="fa-solid fa-chart-line"></i> ${item.revenue}</span>
                </div>
            </div>

            <div class="modal-section-title"><i class="fa-solid fa-building"></i> Profilo Aziendale</div>
            <p class="modal-p">${item.extra}</p>

            <div class="modal-section-title"><i class="fa-solid fa-graduation-cap"></i> Valore per il Master</div>
            <p class="modal-p" style="background: var(--bg-body); padding: 1rem; border-radius: 12px; border-left: 4px solid var(--primary);">
                ${item.analysis}
            </p>

            <div style="margin-top: 2.5rem; display:flex; gap: 1rem;">
                <a href="${item.url}" target="_blank" class="btn btn-primary" style="flex:1; text-align:center;">
                    Vai al sito ufficiale <i class="fa-solid fa-external-link-alt"></i>
                </a>
                <button onclick="closeModal()" class="btn btn-outline" style="flex:0 0 100px;">Chiudi</button>
            </div>
        `;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    window.closeModal = function() {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    renderCards();

    searchInput.addEventListener('input', (e) => {
        renderCards(e.target.value);
    });

</script>
